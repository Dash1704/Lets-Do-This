  <h2>Type in the Event ID  below to see a list of the confirmed runners for a race!</h2>

  <label for="event">Event ID Number:</label>
  <input id="event" name="event" type="text" required>
  <input type="button" id="btn1" value="Enter">
  <p class="output" id="output1"></p>

  <h2>Type in your Organiser ID  below to see your intake!</h2>
  <label for="organiserid">Organiser ID Number:</label>
  <input id="organiserid" name="organiserid" type="text" required>
  <input type="button" id="btn2" value="Enter">
  <p class="output" id="output2"></p>

  
  <h2>Type in your Event ID  below to see when your race starts!</h2>
  <label for="dateandtimeid">Event ID Number:</label>
  <input id="dateandtimeid" name="dateandtimeid" type="text" required>
  <input type="button" id="btn3" value="Enter">
  <p class="output" id="output3"></p>

  <h2>Type in your name to see if you are eligable for a refund!</h2>
  <label for="refundname">Name:</label>
  <input id="refundname" name="refundname" type="text" required>
  <input type="button" id="btn4" value="Enter">
  <p class="output" id="output4"></p>
